<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Burger Site</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
</head>

<body>
  <!--HEADLINE-->
  <section id="overlay">
    <img src="https://content.codecademy.com/courses/web-101/unit-6/htmlcss1-img_burger-logo.svg" alt="Davie's Burgers Logo" id="logo">
    <hr>
    <form action="submission.html" method="POST">
      <h1>Create a Burger!</h1>
      <!--MEAT INPUT-->
      <section class="protein">
        <label for="protein">What type of protein would you like?</label><br />
        <input type="text" id="protein">
      </section>
      <hr>
      <!--PATTIES NUMBER-->
      <section class="patties">
        <label for="amount">How many patties would you like</label><br />
        <input type="number" name="amount" id="amount">
      </section>
      <hr />
      <!-- HOW COOKED-->
      <section class="cooked">
        <label for="doness">how do you want your patties cooked</label><br>
        <span>Rare</span>
        <input type="range" value="3" min="1" max="5" id="doness" name="doness">
        <span>Well done</span>
      </section>
      <hr>
      <!--TOPPINGS-->
      <section class="toppings">
        <span>What toppings would you like</span><br />
        <input type="checkbox" name="tomato" id="tomato">
        <label for="tomato">Tomato</label>
        <input type="checkbox" name="Salad" value="Salad" id="Tomato">
        <label for="salad">Salad</label>
        <input type="checkbox" name="Onion" value="Onion" id="top">
        <label for="Onion">Onion</label>
      </section>
      <hr>
      <!-- CHEESE YES NO-->
      <section class="cheesy">
        <span>Would you like to add cheese?</span><br />
        <input type="radio" name="cheese" value="yes" id="yes">
        <label for="yes">Yes</label>
        <input type="radio" name="cheese" value="no" id="no">
        <label for="no">No</label>
      </section>


      <hr>
      <!-- BUN TYPES-->
      <section class="bun-type">
        <label for="bun">What type of bun would you like?</label>
        <select name="bun">
          <option value="sesame">Sesame</option>
          <option value="potato">Potato</option>
          <option value="pretzel">Pretzel</option>
        </select>
      </section>
      <hr>
      <!--SOUCE TYPE------------------------------------------------->
      <section class="sauce-selection">
        <label for="sauce">What type of sauce would you like?</label><br />
        <input type="text" list="sauces" name="sauce">
        <datalist id="sauces">
          <option value="Ketchup"></option>
          <option value="Mayo"></option>
          <option value="Mustard"></option>
        </datalist>
      </section>
      <hr>
      <!--MESSAGE-->
  <section class="extra-info">
  <label for="extra">Anything else u want to add?</label><br />
  <textarea name="extra" rows="5" cols="25">Write us!</textarea>
  <hr>
</section>

<section class="submision">
  <input type="submit" value="send">

</section>
</form>
</section>








</body>

</html>
